    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./codemirror/lib/codemirror.js"></script>
    <script src="./codemirror/mode/javascript/javascript.js"></script>
    <script src="./codemirror/addon/selection/active-line.js"></script>
    <script src="./codemirror/addon/edit/matchbrackets.js"></script>
    <script src="./js/main.js"></script>

  </head>
  <body>


    <div id= "youtubegrid"class="container-fixed">

    </div>
    <div id= "youtubegrid-state"class="container-fixed">

    </div>


    <div id="resizable" class="ui-widget-content">
      <div class="ui-widget-header">code editor</div>
      <div id="youtube-result">
      </div>

        <textarea id="code" name="code">
// press shift+enter to run each line.
// press Ctrl+#n to select from search.

search("Sang Won Lee aural Cavity")
selectFromResult(0)
clearInterval(handle)
handle = setInterval(function(){
	jump(-1.5)
},1500)
phase(-200)

playall()

speed(1.25) // for all
speed(0.5, 0) // one item
speed(2, 1,2) // multiple items

mute(true, 2)
volume(50, 0,1)
turnup(-20)

replaceVideo("5y88CkstcWc")
replaceVideo("FGBhQbmPwH8", 1,2)

createGrid(4,4,"5y88CkstcWc")
createGrid(2,2,"FGBhQbmPwH8")
createGrid(2,2,"ml6o40s9R-A")
addGrid(1,1,"FGBhQbmPwH8")

syncallt(30)
seekall(44)
phase(100)
playall()
jump(2,1000)
jump(-2,1000)
syncalli(1)
pauseall()
loop(0,1,0.4)

ff(1)

      </textarea>

    </div>

  </body>
</html>
